<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trivia Quiz.">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header_main">
        <div class="heading">
            <h1>Trivia Quiz!</h1>
            <h2>Embark on a Quest for Knowledge!</h2>
        </div>
    </header>

    <!-- Start the quiz button -->
    <main>
        <button class="start_btn">Start</button>
    </main>

    <!-- Rules of the Quiz -->
    <figure>
        <div class="instructions_area">
            <div class="instructions_heading">Guidelines for the Knowledge Seeker</div>
    
            <div class="instructions_list">
              <div class="inst">1. Embark on a journey through <span>20 questions</span> spanning the vast universe of general knowledge.</div>
              <div class="inst">2. You have <span>15 seconds</span> per question to trust your instincts and choose wisely.</div>
              <div class="inst">3. Decisions are final; once an answer is chosen, <span>there's no turning back</span>.</div>
              <div class="inst">4. Each correct answer is a step closer to brilliance, earning you <span>1 point</span>.</div>
              <div class="inst">5. Reach the end to unveil your <span>score and grade</span>, reflecting your knowledge prowess.</div>
              <div class="inst">6. For those daring to challenge their wits on a mobile device, <span>portrait mode</span> is the key to your quest.</div>
          </div>
    
            <div class="buttons">
                <button class="exit_btn" aria-label="Exit the test button">Leave the Quest</button>
                <button class="begin_btn" aria-label="Begin the test button">Embark on Your Journey</button>
            </div>
        </div>
    </figure>

    <!-- Quiz Category -->
    <figure>
        <div class="category_area">
            <div class="category_heading">Select Your Realm of Challenge</div>
            <div class="buttons" id="cat_buttons">
                <button class="sci_btn" aria-label="Science and nature button">Science & Nature</button>
                <button class="games_btn" aria-label="Games button">Video Games</button>
                <button class="film_btn" aria-label="Films button">Films</button>
                <button class="general_btn" aria-label="General Knowledge button">General knowledge</button>
            </div>
        </div>
    </figure>


    <!-- Quiz Difficulty -->
    <figure>
        <div class="difficulty_area">
            <div class="difficulty_heading">Choose Your Challenge Level</div>
            <div class="buttons" id="diff_buttons">
                <button class="easy_btn" aria-label="Easy difficulty button">Beginner's Trail</button>
                <button class="medium_btn" aria-label="Medium difficulty button">Adventurer's Path</button>
                <button class="hard_btn" aria-label="Hard difficulty button">Expert's Peak</button>
            </div>
        </div>
    </figure>


  <!-- Quiz game area -->
  <figure>
    <div class="game_area">
      <header>
        <div class="total_questions"></div>
        <div class="title" id="quiz_cat_heading"></div>
        <div class="time_line">
          <div class="progress">
            <div class="progress_bar"></div>
            <span class="progress_text">15</span>
          </div>
        </div>
      </header>
      <div class="play_area">
        <div class="question_text" id="question"></div>
        <div class="option_list" id="opt_list"></div>
      </div>

      <!--Quiz Box Footer-->
      <footer>
        <button class="next_btn" aria-label="Next question button">Onward to Discovery!</button>
      </footer>
    </div>
  </figure>


  <!-- Results window -->
  <figure>
    <div class="result_area">
        <div class="complete_text">Journey's End!</div>
        <div class="score_value"></div>
        <div class="percentage"></div>
        <div class="grade"></div>
        <div class="buttons">
            <button class="quit" aria-label="restart the test button">Embark Again</button>
        </div>
    </div>
  </figure>


  <!-- Footer area -->
  <div class="footer_basic">
    <footer>
        <div class="social">
            <a
            href="http://www.instagram.com"
            target="_blank"
            aria-label="Navigate to my Instagram"
            ><i class="icon ion-social-instagram"></i></a
            ><a
            href="http://www.youtube.com"
            target="_blank"
            aria-label="Navigate to my Youtube"
            ><i class="icon ion-social-youtube"></i></a
            ><a
            href="http://www.twitter.com"
            target="_blank"
            aria-label="Navigate to my Twitter"
            ><i class="icon ion-logo-social-twitter"></i></a
            ><a
            href="http://www.facebook.com"
            target="_blank"
            aria-label="Navigate to my Facebook"
            ><i class="icon ion-social-facebook"></i></a>
        </div>
        <p class="copyright">Copyright Lewis Cummings 2024</p>
    </footer>
  </div> 
    <script src="assets/js/script.js"></script>
</body>
</html>
