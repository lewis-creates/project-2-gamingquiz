<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trivia Quiz.">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header_main">
        <div class="heading">
            <h1>Trivia Quiz!</h1>
            <h2>Embark on a Quest for Knowledge!</h2>
        </div>
    </header>

    <!-- Start the quiz button -->
    <main>
        <button class="start_btn">Start</button>
    </main>

    <!-- Rules of the Quiz -->
    <figure>
        <div class="instructions_area">
            <div class="instructions_heading">Guidelines for the Knowledge Seeker</div>
    
            <div class="instructions_list">
              <div class="inst">1. Embark on a journey through <span>20 questions</span> spanning the vast universe of general knowledge.</div>
              <div class="inst">2. You have <span>15 seconds</span> per question to trust your instincts and choose wisely.</div>
              <div class="inst">3. Decisions are final; once an answer is chosen, <span>there's no turning back</span>.</div>
              <div class="inst">4. Each correct answer is a step closer to brilliance, earning you <span>1 point</span>.</div>
              <div class="inst">5. Reach the end to unveil your <span>score and grade</span>, reflecting your knowledge prowess.</div>
              <div class="inst">6. For those daring to challenge their wits on a mobile device, <span>portrait mode</span> is the key to your quest.</div>
          </div>
    
            <div class="buttons">
                <button class="exit_btn" aria-label="Exit the test button">Leave the Quest</button>
                <button class="begin_btn" aria-label="Begin the test button">Embark on Your Journey</button>
            </div>
        </div>
    </figure>

    <!-- Quiz Category -->
    <figure>
        <div class="category-area">
            <div class="category-heading">Select Category</div>
            <div class="buttons" id="cat-buttons">
                <button class="genre-btn" aria-label="PC Gaming Genre button">Genre</button>
                <button class="game-btn" aria-label="PC Games button">Games</button>
                <button class="hardware-btn" aria-label="PC Gaming Hardware button">Hardware</button>
                <button class="history-btn" aria-label="PC Gaming History button">History</button>
            </div>
        </div>
    </figure>


    <!-- Quiz Difficulty -->
    <figure>
        <div class="difficulty-area">
            <div class="difficulty-heading">Select Difficulty</div>
            <div class="buttons" id="diff-buttons">
                <button class="easy-btn" aria-label="Easy difficulty button">Easy</button>
                <button class="medium-btn" aria-label="Medium difficulty button">Medium</button>
                <button class="hard-btn" aria-label="Hard difficulty button">Hard</button>
            </div>
        </div>
    </figure>


  <!-- Quiz game area -->
  <figure>
    <div class="game-area">
      <header>
        <div class="total-questions"></div>
        <div class="title" id="quiz-cat-heading"></div>
        <div class="time-line">
          <div class="progress">
            <div class="progress-bar"></div>
            <span class="progress-text">15</span>
          </div>
        </div>
      </header>
      <div class="play-area">
        <div class="question_text" id="question"></div>
        <div class="option-list" id="opt-list"></div>
      </div>

      <!--Quiz Box Footer-->
      <footer>
        <button class="next-btn" aria-label="next question button">Next Question</button>
      </footer>
    </div>
  </figure>


  <!-- Results window -->
  <figure>
    <div class="result-area">
        <div class="complete-text">Quiz Complete</div>
        <div class="score-value"></div>
        <div class="percentage"></div>
        <div class="grade"></div>
        <div class="buttons">
            <button class="quit" aria-label="restart the test button">Restart</button>
        </div>
    </div>
  </figure>


  <!-- Footer area -->
  <div class="footer-basic">
    <footer>
        <div class="social">
            <a
            href="http://www.twitch.tv"
            target="_blank"
            aria-label="Navigate to Twitch"
            ><i class="icon ion-social-twitch"></i></a
            ><a
            href="http://www.steamcommunity.com"
            target="_blank"
            aria-label="Navigate to Steam Community"
            ><i class="icon ion-steam"></i></a
            ><a
            href="http://www.discord.com"
            target="_blank"
            aria-label="Navigate to Discord"
            ><i class="icon ion-logo-discord"></i></a
            ><a
            href="http://www.reddit.com/r/pcgaming"
            target="_blank"
            aria-label="Navigate to PC Gaming subreddit"
            ><i class="icon ion-social-reddit"></i></a>
        </div>
        <p class="copyright">Copyright Lewis Cummings 2024</p>
    </footer>
  </div> 
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>
</html>
